                <h2 class="text-base font-semibold leading-7 text-gray-900">Questionário</h2>
                <p class="mt-1 text-sm leading-6 text-gray-600">Preencha corretamente as informações sobre o paciente.</p>

                <div class="mx-auto py-4">
                  <label for="slider" class="">Qual o diâmetro máximo do tumor primário? (em cm): <span id="sliderValue" class="font-bold">3</span> <strong>cm</strong></label>

                    <div class="flex items-center gap-x-3">
                      <input id="with-metastase" name="metastase" type="radio" value="true" class="h-4 w-4 border-gray-300 text-indigo-600 focus:ring-indigo-600">

                    </div>
                    <div class="flex items-center gap-x-3">
                      <input id="without-metastase" name="metastase" type="radio" value="false" class="h-4 w-4 border-gray-300 text-indigo-600 focus:ring-indigo-600">

                  </div>

                    </div>

    <script>
    const slider = document.getElementById("slider");
    const sliderValue = document.getElementById("sliderValue");

    slider.addEventListener("input", () => {
      sliderValue.textContent = slider.value;
    });

    function checkLifeExpectancy(e) {
      e.stopPropagation();
      e.preventDefault();
      

      const slider = document.getElementById("slider");
      const withMetastase = document.getElementById("with-metastase");
      const withDistantMetastase = document.getElementById("with-distant-metastase");

      let t = 0;
      let stage, survivalDays;

      if (slider.value < 3) {
        t = 1;
      } else if (slider.value > 3 && slider.value < 5) {
        t = 2;
      } else {
        t = 3;
      }

      if (t === 1 && !withMetastase.checked && !withDistantMetastase.checked) {
        stage = "I";
      } else if (t === 2 && !withMetastase.checked && !withDistantMetastase.checked) {
        stage = "II";
      } else if (t === 3 && withMetastase.checked && withDistantMetastase.checked) {
        stage = "III";
      } else if (withMetastase.checked && !withDistantMetastase.checked) {
        stage = "IV";
      } else if (withDistantMetastase.checked) {
        stage = "V";
      }

      switch (stage) {
        case "I":
          survivalDays = 1149;
          break;
        case "II":
          survivalDays = 915;
          break;
        case "III":
          survivalDays = 236;
          break;
        case "IV":
          survivalDays = 215;
          break;
        case "V":
          survivalDays = 236;
          break;
        default:
          survivalDays = 0;
      }

      const months = Math.floor(survivalDays/30);
      const remainingDays = survivalDays - (months * 30);
      let lifeExpectancy;

      if (survivalDays === 0) {
        lifeExpectancy = 'Este caso não se encaixa nos critérios de avaliação'
      } else {
        lifeExpectancy = `A expectativa de vida é de ${months} meses e ${remainingDays} dias.`
      };

      const messageContainer = document.getElementById('alert-border-1');
      const content = messageContainer.querySelector('#content');

      content.innerHTML = lifeExpectancy;
      messageContainer.classList.remove('hidden');
      messageContainer.scrollIntoView({behavior: "smooth", block: "center"});
    }

    function dismiss(e) {
      e.stopPropagation();
      e.preventDefault();
      const messageContainer = document.getElementById('alert-border-1');
      messageContainer.classList.add('hidden');
    }

    const form = document.querySelector("form");
    const dismissButton = document.getElementById("dismiss-alert");
    form.addEventListener('submit', checkLifeExpectancy);
    dismissButton.addEventListener('click', dismiss);
    </script>
